<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年度问答总结生成器</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --lavender: #e6e6fa;
            --pale-pink: #fadadd;
            --mint: #d4f1f9;
            --pale-yellow: #fdfd96;
            --pale-green: #c1e1c1;
            --light-purple: #cbc3e3;
            --pale-blue: #add8e6;
            --text-dark: #5d5d5d;
            --text-light: #888;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f9f7fe;
            background-image: radial-gradient(var(--lavender) 2px, transparent 2px);
            background-size: 30px 30px;
            color: var(--text-dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 30px;
        }
        
        .year-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--pale-pink), var(--light-purple));
            color: white;
            padding: 8px 25px;
            border-radius: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0 4px 12px var(--shadow-color);
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.8rem;
            color: #8a7fbb;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto 20px;
        }
        
        .config-panel {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 6px 15px var(--shadow-color);
            border-left: 5px solid var(--light-purple);
        }
        
        .config-title {
            font-size: 1.3rem;
            color: #8a7fbb;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .config-title i {
            margin-right: 10px;
        }
        
        .config-row {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .input-group {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        
        .input-group label {
            margin-right: 10px;
            font-weight: 500;
            white-space: nowrap;
        }
        
        input[type="number"] {
            width: 70px;
            padding: 8px 12px;
            border: 2px solid var(--lavender);
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button i {
            margin-right: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--pale-pink), var(--light-purple));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-secondary {
            background: white;
            color: #8a7fbb;
            border: 2px solid var(--light-purple);
        }
        
        .btn-secondary:hover {
            background: #f5f3ff;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .section {
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 6px 15px var(--shadow-color);
            position: relative;
            overflow: hidden;
        }
        
        .section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--pale-pink), var(--light-purple), var(--mint));
        }
        
        .section-title {
            font-size: 1.5rem;
            color: #8a7fbb;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
            font-size: 1.3rem;
        }
        
        .note-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px var(--shadow-color);
            border-left: 5px solid;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .note-card:nth-child(6n+1) {
            border-left-color: var(--pale-pink);
        }
        
        .note-card:nth-child(6n+2) {
            border-left-color: var(--mint);
        }
        
        .note-card:nth-child(6n+3) {
            border-left-color: var(--pale-yellow);
        }
        
        .note-card:nth-child(6n+4) {
            border-left-color: var(--pale-green);
        }
        
        .note-card:nth-child(6n+5) {
            border-left-color: var(--light-purple);
        }
        
        .note-card:nth-child(6n) {
            border-left-color: var(--pale-blue);
        }
        
        .question-number {
            display: inline-block;
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, var(--pale-pink), var(--light-purple));
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 28px;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .question-text {
            font-weight: 600;
            margin-bottom: 12px;
            color: #666;
        }
        
        .question-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #eaeaea;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 12px;
        }
        
        .question-input:focus {
            outline: none;
            border-color: var(--light-purple);
        }
        
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 2px solid #eaeaea;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--light-purple);
        }
        
        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .toolbar-btn {
            padding: 6px 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .toolbar-btn:hover {
            background: #e0e0e0;
        }
        
        .image-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .image-preview-item {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .remove-image-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-input {
            display: none;
        }
        
        .free-talk-section {
            grid-column: 1 / 3;
            margin-top: 20px;
        }
        
        @media (max-width: 900px) {
            .free-talk-section {
                grid-column: 1;
            }
        }
        
        .free-talk-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px var(--shadow-color);
            border-left: 5px solid var(--pale-green);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .free-talk-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .free-talk-title {
            font-size: 1.3rem;
            color: #8a7fbb;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .free-talk-title i {
            margin-right: 10px;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .preview-section {
            display: none;
            padding: 20px;
        }
        
        .preview-container {
            background-color: #fdfcf6;
            border-radius: 15px;
            padding: 40px;
            margin: 20px auto;
            max-width: 900px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            /* 小兔子野餐场景底纹 */

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .preview-year {
            position: absolute;
            top: -15px;
            right: 30px;
            background: linear-gradient(135deg, var(--pale-pink), var(--light-purple));
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .preview-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #8a7fbb;
        }
        
        .preview-subtitle {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 40px;
            font-size: 1.2rem;
        }
        
        .preview-content {
            text-align: left;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            padding: 30px;
        }
        
        .preview-question {
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            border-left: 5px solid;
            background-color: white;
        }
        
        .preview-question:nth-child(6n+1) {
            border-left-color: var(--pale-pink);
        }
        
        .preview-question:nth-child(6n+2) {
            border-left-color: var(--mint);
        }
        
        .preview-question:nth-child(6n+3) {
            border-left-color: var(--pale-yellow);
        }
        
        .preview-question:nth-child(6n+4) {
            border-left-color: var(--pale-green);
        }
        
        .preview-question:nth-child(6n+5) {
            border-left-color: var(--light-purple);
        }
        
        .preview-question:nth-child(6n) {
            border-left-color: var(--pale-blue);
        }
        
        .preview-question-text {
            font-weight: bold;
            margin-bottom: 10px;
            color: #8a7fbb;
            font-size: 1.1rem;
        }
        
        .preview-answer {
            margin-bottom: 15px;
            white-space: pre-wrap;
            line-height: 1.7;
            padding-left: 20px;
        }
        
        .preview-image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .preview-image-item {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .preview-image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .new-questions-section {
            margin-top: 40px;

        .new-questions-title {

            margin-bottom: 20px;
            color: #8a7fbb;

        .free-talk-preview {

        .free-talk-preview-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #8a7fbb;
        }
        
        .free-talk-preview-content {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
            white-space: pre-wrap;
            line-height: 1.7;
        }
        
        .free-talk-image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .spinner {
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--light-purple);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;

        @keyframes spin {
            to { transform: rotate(360deg); }

        .footer {
            text-align: center;
            padding: 20px;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(0, 0, 0, 0.05);
            font-size: 8rem;
            font-weight: bold;
            z-index: -1;
            transform: rotate(-15deg);
            user-select: none;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
            color: var(--lavender);
        }

<body>
    <div class="watermark" id="currentYearWatermark">2024</div>
    
    <div class="container">
        <header>
            <div class="year-badge" id="currentYearBadge">2024 年度总结</div>
            <h1>年度问答总结生成器</h1>
            <p class="subtitle">年度回顾与未来规划</p>
        </header>
        
        <div class="config-panel">
            <div class="config-title">
                <i class="fas fa-cog"></i> 设置
            </div>
            <div class="config-row">
                <div class="input-group">
                    <label for="currentQuestionCount">今年回答的问题数：</label>
                    <input type="number" id="currentQuestionCount" min="1" max="20" value="11">
                </div>
                <div class="input-group">
                    <label for="nextQuestionCount">明年提问的问题数：</label>
                    <input type="number" id="nextQuestionCount" min="1" max="20" value="11">
                </div>
            </div>
            <div class="config-row">
                <button id="applyConfigBtn" class="btn-primary">
                    <i class="fas fa-check"></i> 应用设置
                </button>
                <button id="resetBtn" class="btn-secondary">
                    <i class="fas fa-redo"></i> 重置所有
                </button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="section">
                <h2 class="section-title">
                    <i class="fas fa-edit"></i> 设置并回答今年问题
                </h2>
                <div id="currentYearQuestions">
                    <!-- 今年问题和回答将动态加载到这里 -->
                </div>
            </div>
            
            <div class="section">
                <h2 class="section-title">
                    <i class="fas fa-eye"></i> 展望未来：提出明年问题
                </h2>
                <div id="nextYearQuestions">
                    <!-- 明年的问题输入框将动态加载到这里 -->
                </div>
            </div>
            
            <div class="free-talk-section">
                <div class="free-talk-card">
                    <h3 class="free-talk-title">
                        <i class="fas fa-comment-dots"></i> 【Free Talk】自由畅谈
                    </h3>
                    <p style="margin-bottom: 15px; color: var(--text-light);">写下您对今年的感悟、对未来的期待或任何想记录的话...</p>
                    <textarea id="freeTalk" placeholder="在这里写下您的自由谈话内容..." rows="6"></textarea>
                    <div class="toolbar">
                        <button class="toolbar-btn" id="freeTalkImageBtn">
                            <i class="fas fa-image"></i> 插入图片
                        </button>
                    </div>
                    <input type="file" class="image-input" id="freeTalkImageInput" accept="image/*" style="display: none;" multiple>
                    <div class="image-preview-container" id="freeTalkImagePreviewContainer">
                        <!-- 图片预览将动态加载 -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <button id="saveBtn" class="btn-primary">
                <i class="fas fa-save"></i> 保存并生成年度总结
            </button>
            <button id="previewBtn" class="btn-secondary">
                <i class="fas fa-eye"></i> 预览总结
            </button>
        </div>
        
        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>正在生成您的年度总结...</p>
        </div>
        
        <div class="preview-section" id="previewSection">
            <div class="preview-container" id="previewContainer">
                <div class="preview-year" id="previewYear">2024</div>
                <h3 class="preview-title">我的年度问答总结</h3>
                <p class="preview-subtitle">年度回顾与未来规划</p>
                <div class="preview-content" id="previewContent">
                    <!-- 预览内容将动态生成 -->
                </div>
            </div>
            <div class="actions">
                <button id="downloadBtn" class="btn-primary">
                    <i class="fas fa-download"></i> 下载年度总结截图
                </button>
                <button id="backBtn" class="btn-secondary">
                    <i class="fas fa-arrow-left"></i> 返回编辑
                </button>
            </div>
        </div>
        
        <div class="footer">
            <p>年度问答总结生成器 &copy; 2024 | 记录每一年的成长与思考</p>
        </div>
    </div>

    <script>
        // 获取当前年份
        const currentYear = new Date().getFullYear();
        const lastYear = currentYear - 1;
        const nextYear = currentYear + 1;
        
        // 默认问题数量
        let currentQuestionsCount = 11;
        let nextQuestionsCount = 11;
        
        // DOM 元素
        const currentYearQuestionsEl = document.getElementById('currentYearQuestions');
        const nextYearQuestionsEl = document.getElementById('nextYearQuestions');
        const saveBtn = document.getElementById('saveBtn');
        const previewBtn = document.getElementById('previewBtn');
        const resetBtn = document.getElementById('resetBtn');
        const applyConfigBtn = document.getElementById('applyConfigBtn');
        const currentQuestionCountInput = document.getElementById('currentQuestionCount');
        const nextQuestionCountInput = document.getElementById('nextQuestionCount');
        const previewSection = document.getElementById('previewSection');
        const previewContent = document.getElementById('previewContent');
        const downloadBtn = document.getElementById('downloadBtn');
        const backBtn = document.getElementById('backBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const currentYearBadge = document.getElementById('currentYearBadge');
        const currentYearWatermark = document.getElementById('currentYearWatermark');
        const previewYear = document.getElementById('previewYear');
        const freeTalkTextarea = document.getElementById('freeTalk');
        const freeTalkImageBtn = document.getElementById('freeTalkImageBtn');
        const freeTalkImageInput = document.getElementById('freeTalkImageInput');
        const freeTalkImagePreviewContainer = document.getElementById('freeTalkImagePreviewContainer');
        
        // 存储每个回答的图片数组
        const answerImages = {};
        const freeTalkImages = [];
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 设置年份显示
            currentYearBadge.textContent = `${currentYear} 年度总结`;
            currentYearWatermark.textContent = currentYear;
            previewYear.textContent = currentYear;
            
            // 尝试从本地存储获取问题数量
            const storedCurrentCount = localStorage.getItem('currentQuestionCount');
            const storedNextCount = localStorage.getItem('nextQuestionCount');
            
            if (storedCurrentCount) {
                currentQuestionsCount = parseInt(storedCurrentCount);
                currentQuestionCountInput.value = currentQuestionsCount;
            }
            
            if (storedNextCount) {
                nextQuestionsCount = parseInt(storedNextCount);
                nextQuestionCountInput.value = nextQuestionsCount;
            }
            
            // 加载问答界面
            loadQuestions();
            
            // 设置事件监听器
            setupEventListeners();
        });
        
        // 加载问答界面
        function loadQuestions() {
            // 清空现有内容
            currentYearQuestionsEl.innerHTML = '';
            nextYearQuestionsEl.innerHTML = '';
            
            // 加载今年问题和回答
            loadCurrentYearQuestions();
            
            // 加载明年的问题输入表单
            loadNextYearQuestionsForm();
        }
        
        // 加载今年问题和回答
        function loadCurrentYearQuestions() {
            // 尝试从本地存储获取今年设置的问题
            const storedQuestions = localStorage.getItem(`questions-${currentYear}`);
            let questions = [];
            
            if (storedQuestions) {
                questions = JSON.parse(storedQuestions);
            } else {
                // 如果没有存储的问题，创建默认问题
                for (let i = 0; i < currentQuestionsCount; i++) {
                    questions.push(`问题 ${i + 1}: 请写下您对这一年的思考...`);
                }
            }
            
            // 确保问题数量与当前设置一致
            while (questions.length < currentQuestionsCount) {
                questions.push(`问题 ${questions.length + 1}: 请写下您对这一年的思考...`);
            }
            
            // 只取前currentQuestionsCount个问题
            const displayQuestions = questions.slice(0, currentQuestionsCount);
            
            displayQuestions.forEach((question, index) => {
                // 初始化该回答的图片数组
                if (!answerImages[index]) {
                    answerImages[index] = [];
                }
                
                const questionCard = document.createElement('div');
                questionCard.className = 'note-card';
                questionCard.innerHTML = `
                    <div class="question-text">
                        <span class="question-number">${index + 1}</span>
                        自定义您的问题
                    </div>
                    <input type="text" class="question-input" id="question-${index}" value="${question}" placeholder="请输入问题...">
                    <div class="toolbar">
                        <button class="toolbar-btn insert-image-btn" data-index="${index}">
                            <i class="fas fa-image"></i> 插入图片
                        </button>
                    </div>
                    <input type="file" class="image-input" id="image-input-${index}" accept="image/*" style="display: none;" multiple>
                    <textarea id="answer-${index}" placeholder="请写下您的回答...（可插入图片）">${getStoredAnswer(index) || ''}</textarea>
                    <div class="image-preview-container" id="image-preview-container-${index}"></div>
                `;
                currentYearQuestionsEl.appendChild(questionCard);
                
                // 加载该回答的图片预览
                loadImagePreviewForAnswer(index);
            });
        }
        
        // 为回答加载图片预览
        function loadImagePreviewForAnswer(index) {
            const imagePreviewContainer = document.getElementById(`image-preview-container-${index}`);
            if (!imagePreviewContainer) return;
            
            // 从本地存储加载图片
            const storedImages = localStorage.getItem(`answer-images-${currentYear}-${index}`);
            if (storedImages) {
                answerImages[index] = JSON.parse(storedImages);
            }
            
            // 清空容器
            imagePreviewContainer.innerHTML = '';
            
            // 显示所有图片
            answerImages[index].forEach((imageUrl, imageIndex) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-preview-item';
                imageItem.innerHTML = `
                    <img src="${imageUrl}" alt="回答图片 ${imageIndex + 1}">
                    <button class="remove-image-btn" data-index="${index}" data-image-index="${imageIndex}">×</button>
                `;
                imagePreviewContainer.appendChild(imageItem);
            });
        }
        
        // 加载Free Talk图片预览
        function loadFreeTalkImagePreview() {
            // 从本地存储加载Free Talk图片
            const storedFreeTalkImages = localStorage.getItem(`freeTalkImages-${currentYear}`);
            if (storedFreeTalkImages) {
                freeTalkImages.length = 0;
                freeTalkImages.push(...JSON.parse(storedFreeTalkImages));
            }
            
            // 清空容器
            freeTalkImagePreviewContainer.innerHTML = '';
            
            // 显示所有图片
            freeTalkImages.forEach((imageUrl, imageIndex) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-preview-item';
                imageItem.innerHTML = `
                    <img src="${imageUrl}" alt="Free Talk图片 ${imageIndex + 1}">
                    <button class="remove-image-btn free-talk-remove-btn" data-image-index="${imageIndex}">×</button>
                `;
                freeTalkImagePreviewContainer.appendChild(imageItem);
            });
        }
        
        // 获取存储的回答
        function getStoredAnswer(index) {
            const storedAnswers = localStorage.getItem(`answers-${currentYear}`);
            if (storedAnswers) {
                const answers = JSON.parse(storedAnswers);
                return answers[index] || '';
            }
            return '';
        }
        
        // 加载明年的问题输入表单
        function loadNextYearQuestionsForm() {
            // 尝试从本地存储获取明年的问题
            const storedQuestions = localStorage.getItem(`questions-${nextYear}`);
            let questions = [];
            
            if (storedQuestions) {
                questions = JSON.parse(storedQuestions);
            }
            
            // 确保问题数量与当前设置一致
            while (questions.length < nextQuestionsCount) {
                questions.push(`问题 ${questions.length + 1}: 为明年的自己提出一个问题...`);
            }
            
            // 只取前nextQuestionsCount个问题
            const displayQuestions = questions.slice(0, nextQuestionsCount);
            
            displayQuestions.forEach((question, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'note-card';
                questionCard.innerHTML = `
                    <div class="question-text">
                        <span class="question-number">${index + 1}</span>
                        为明年的自己提出一个问题
                    </div>
                    <textarea id="next-question-${index}" placeholder="请写下您的问题...">${question}</textarea>
                `;
                nextYearQuestionsEl.appendChild(questionCard);
            });
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            saveBtn.addEventListener('click', saveAndGenerateSummary);
            previewBtn.addEventListener('click', previewSummary);
            resetBtn.addEventListener('click', resetAll);
            applyConfigBtn.addEventListener('click', applyConfig);
            downloadBtn.addEventListener('click', downloadSummary);
            backBtn.addEventListener('click', backToEdit);
            
            // Free Talk图片按钮事件
            freeTalkImageBtn.addEventListener('click', function() {
                freeTalkImageInput.click();
            });
            
            // Free Talk图片上传
            freeTalkImageInput.addEventListener('change', function(e) {
                const files = e.target.files;
                if (files.length > 0) {
                    Array.from(files).forEach(file => {
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            const imageUrl = event.target.result;
                            freeTalkImages.push(imageUrl);
                            updateFreeTalkImagePreview();
                        };
                        reader.readAsDataURL(file);
                    });
                }
                // 清空input以便可以再次上传同一文件
                e.target.value = '';
            });
            
            // 为动态创建的元素添加事件监听
            document.addEventListener('click', function(e) {
                // 处理图片插入按钮
                if (e.target.classList.contains('insert-image-btn') || e.target.parentElement.classList.contains('insert-image-btn')) {
                    const btn = e.target.classList.contains('insert-image-btn') ? e.target : e.target.parentElement;
                    const index = btn.dataset.index;
                    document.getElementById(`image-input-${index}`).click();
                }
                
                // 处理删除图片按钮
                if (e.target.classList.contains('remove-image-btn')) {
                    const index = e.target.dataset.index;
                    const imageIndex = e.target.dataset.imageIndex;
                    
                    if (index !== undefined && imageIndex !== undefined) {
                        // 删除回答中的图片
                        if (answerImages[index] && answerImages[index][imageIndex]) {
                            answerImages[index].splice(imageIndex, 1);
                            updateImagePreviewForAnswer(index);
                        }
                    } else if (e.target.classList.contains('free-talk-remove-btn')) {
                        // 删除Free Talk中的图片
                        const freeTalkImageIndex = e.target.dataset.imageIndex;
                        if (freeTalkImages[freeTalkImageIndex]) {
                            freeTalkImages.splice(freeTalkImageIndex, 1);
                            updateFreeTalkImagePreview();
                        }
                    }
                }
            });
            
            // 处理回答图片上传
            document.addEventListener('change', function(e) {
                if (e.target.classList.contains('image-input') && e.target.id !== 'freeTalkImageInput') {
                    const index = e.target.id.split('-')[2];
                    const files = e.target.files;
                    
                    if (files.length > 0) {
                        // 确保回答图片数组存在
                        if (!answerImages[index]) {
                            answerImages[index] = [];
                        }
                        
                        Array.from(files).forEach(file => {
                            const reader = new FileReader();
                            reader.onload = function(event) {
                                const imageUrl = event.target.result;
                                answerImages[index].push(imageUrl);
                                updateImagePreviewForAnswer(index);
                            };
                            reader.readAsDataURL(file);
                        });
                    }
                    
                    // 清空input以便可以再次上传同一文件
                    e.target.value = '';
                }
            });
            
            // 加载Free Talk图片预览
            loadFreeTalkImagePreview();
        }
        
        // 更新回答的图片预览
        function updateImagePreviewForAnswer(index) {
            const imagePreviewContainer = document.getElementById(`image-preview-container-${index}`);
            if (!imagePreviewContainer) return;
            
            // 清空容器
            imagePreviewContainer.innerHTML = '';
            
            // 显示所有图片
            answerImages[index].forEach((imageUrl, imageIndex) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-preview-item';
                imageItem.innerHTML = `
                    <img src="${imageUrl}" alt="回答图片 ${imageIndex + 1}">
                    <button class="remove-image-btn" data-index="${index}" data-image-index="${imageIndex}">×</button>
                `;
                imagePreviewContainer.appendChild(imageItem);
            });
        }
        
        // 更新Free Talk图片预览
        function updateFreeTalkImagePreview() {
            // 清空容器
            freeTalkImagePreviewContainer.innerHTML = '';
            
            // 显示所有图片
            freeTalkImages.forEach((imageUrl, imageIndex) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-preview-item';
                imageItem.innerHTML = `
                    <img src="${imageUrl}" alt="Free Talk图片 ${imageIndex + 1}">
                    <button class="remove-image-btn free-talk-remove-btn" data-image-index="${imageIndex}">×</button>
                `;
                freeTalkImagePreviewContainer.appendChild(imageItem);
            });
        }
        
        // 应用配置
        function applyConfig() {
            const newCurrentCount = parseInt(currentQuestionCountInput.value);
            const newNextCount = parseInt(nextQuestionCountInput.value);
            
            if (newCurrentCount >= 1 && newCurrentCount <= 20 && newNextCount >= 1 && newNextCount <= 20) {
                currentQuestionsCount = newCurrentCount;
                nextQuestionsCount = newNextCount;
                
                localStorage.setItem('currentQuestionCount', currentQuestionsCount);
                localStorage.setItem('nextQuestionCount', nextQuestionsCount);
                
                loadQuestions();
                alert(`已设置今年问题数量为 ${currentQuestionsCount} 个，明年问题数量为 ${nextQuestionsCount} 个`);
            } else {
                alert('请输入1-20之间的数字');
            }
        }
        
        // 保存回答并生成总结
        function saveAndGenerateSummary() {
            // 收集今年的问题和回答
            const questions = [];
            const answers = [];
            
            for (let i = 0; i < currentQuestionsCount; i++) {
                const questionEl = document.getElementById(`question-${i}`);
                const answerEl = document.getElementById(`answer-${i}`);
                
                questions.push(questionEl ? questionEl.value : '');
                answers.push(answerEl ? answerEl.value : '');
            }
            
            // 收集明年的问题
            const nextYearQuestions = [];
            for (let i = 0; i < nextQuestionsCount; i++) {
                const questionEl = document.getElementById(`next-question-${i}`);
                nextYearQuestions.push(questionEl ? questionEl.value : '');
            }
            
            // 收集Free Talk内容
            const freeTalk = freeTalkTextarea.value;
            
            // 保存到本地存储
            localStorage.setItem(`questions-${currentYear}`, JSON.stringify(questions));
            localStorage.setItem(`answers-${currentYear}`, JSON.stringify(answers));
            
            // 保存每个回答的图片
            for (let i = 0; i < currentQuestionsCount; i++) {
                if (answerImages[i]) {
                    localStorage.setItem(`answer-images-${currentYear}-${i}`, JSON.stringify(answerImages[i]));
                }
            }
            
            localStorage.setItem(`questions-${nextYear}`, JSON.stringify(nextYearQuestions));
            localStorage.setItem(`freeTalk-${currentYear}`, freeTalk);
            
            if (freeTalkImages.length > 0) {
                localStorage.setItem(`freeTalkImages-${currentYear}`, JSON.stringify(freeTalkImages));
            }
            
            // 生成预览
            generatePreview(questions, answers, nextYearQuestions, freeTalk);
            
            // 显示预览
            previewSection.style.display = 'block';
            document.querySelector('.main-content').style.display = 'none';
            document.querySelector('.config-panel').style.display = 'none';
            document.querySelector('.actions').style.display = 'none';
            
            // 滚动到预览
            previewSection.scrollIntoView({ behavior: 'smooth' });
        }
        
        // 预览总结
        function previewSummary() {
            // 收集今年的问题和回答
            const questions = [];
            const answers = [];
            
            for (let i = 0; i < currentQuestionsCount; i++) {
                const questionEl = document.getElementById(`question-${i}`);
                const answerEl = document.getElementById(`answer-${i}`);
                
                questions.push(questionEl ? questionEl.value : '');
                answers.push(answerEl ? answerEl.value : '');
            }
            
            // 收集明年的问题
            const nextYearQuestions = [];
            for (let i = 0; i < nextQuestionsCount; i++) {
                const questionEl = document.getElementById(`next-question-${i}`);
                nextYearQuestions.push(questionEl ? questionEl.value : '');
            }
            
            // 收集Free Talk内容
            const freeTalk = freeTalkTextarea.value;
            
            // 生成预览
            generatePreview(questions, answers, nextYearQuestions, freeTalk);
            
            // 显示预览
            previewSection.style.display = 'block';
            document.querySelector('.main-content').style.display = 'none';
            document.querySelector('.config-panel').style.display = 'none';
            document.querySelector('.actions').style.display = 'none';
            
            // 滚动到预览
            previewSection.scrollIntoView({ behavior: 'smooth' });
        }
        
        // 生成预览
        function generatePreview(questions, answers, nextYearQuestions, freeTalk) {
            previewContent.innerHTML = '';
            
            // 添加今年的问题和回答
            questions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'preview-question';
                
                // 处理回答文本
                let answerHtml = answers[index] || '（未回答）';
                
                questionDiv.innerHTML = `
                    <div class="preview-question-text">${index + 1}. ${question}</div>
                    <div class="preview-answer">${answerHtml}</div>
                `;
                
                // 如果有图片，添加图片预览
                if (answerImages[index] && answerImages[index].length > 0) {
                    const imageContainer = document.createElement('div');
                    imageContainer.className = 'preview-image-container';
                    
                    answerImages[index].forEach(imageUrl => {
                        const imageItem = document.createElement('div');
                        imageItem.className = 'preview-image-item';
                        imageItem.innerHTML = `<img src="${imageUrl}" alt="回答图片">`;
                        imageContainer.appendChild(imageItem);
                    });
                    
                    questionDiv.appendChild(imageContainer);
                }
                
                previewContent.appendChild(questionDiv);
            });
            
            // 添加明年的问题
            if (nextYearQuestions.length > 0) {
                const questionsSection = document.createElement('div');
                questionsSection.className = 'new-questions-section';
                questionsSection.innerHTML = '<h4 class="new-questions-title">给明年自己的问题</h4>';
                
                nextYearQuestions.forEach((question, index) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'preview-question';
                    questionDiv.innerHTML = `
                        <div class="preview-question-text">${index + 1}. ${question || '（未设置问题）'}</div>
                    `;
                    questionsSection.appendChild(questionDiv);
                });
                
                previewContent.appendChild(questionsSection);
            }
            
            // 添加Free Talk部分
            const freeTalkSection = document.createElement('div');
            freeTalkSection.className = 'free-talk-preview';
            freeTalkSection.innerHTML = '<h4 class="free-talk-preview-title">【Free Talk】自由畅谈</h4>';
            
            let freeTalkHtml = freeTalk || '（暂无内容）';
            
            freeTalkSection.innerHTML += `<div class="free-talk-preview-content">${freeTalkHtml}</div>`;
            
            // 如果有图片，添加图片预览
            if (freeTalkImages.length > 0) {
                const imageContainer = document.createElement('div');
                imageContainer.className = 'free-talk-image-container';
                
                freeTalkImages.forEach(imageUrl => {
                    const imageItem = document.createElement('div');
                    imageItem.className = 'preview-image-item';
                    imageItem.innerHTML = `<img src="${imageUrl}" alt="Free Talk图片">`;
                    imageContainer.appendChild(imageItem);
                });
                
                freeTalkSection.appendChild(imageContainer);
            }
            
            previewContent.appendChild(freeTalkSection);
        }
        
        // 下载总结截图
        function downloadSummary() {
            loadingIndicator.style.display = 'block';
            
            html2canvas(document.getElementById('previewContainer')).then(canvas => {
                const link = document.createElement('a');
                link.download = `年度问答总结-${currentYear}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                loadingIndicator.style.display = 'none';
            });
        }
        
        // 返回编辑
        function backToEdit() {
            previewSection.style.display = 'none';
            document.querySelector('.main-content').style.display = 'grid';
            document.querySelector('.config-panel').style.display = 'block';
            document.querySelector('.actions').style.display = 'flex';
            
            // 滚动到顶部
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // 重置所有内容
        function resetAll() {
            if (confirm('确定要重置所有内容吗？这将清除您的所有回答、问题和设置。')) {
                // 重置问题数量
                currentQuestionsCount = 11;
                nextQuestionsCount = 11;
                currentQuestionCountInput.value = 11;
                nextQuestionCountInput.value = 11;
                
                // 清空本地存储
                localStorage.removeItem('currentQuestionCount');
                localStorage.removeItem('nextQuestionCount');
                localStorage.removeItem(`questions-${currentYear}`);
                localStorage.removeItem(`answers-${currentYear}`);
                localStorage.removeItem(`questions-${nextYear}`);
                localStorage.removeItem(`freeTalk-${currentYear}`);
                
                // 清空图片数组
                for (let i = 0; i < 20; i++) {
                    localStorage.removeItem(`answer-images-${currentYear}-${i}`);
                }
                localStorage.removeItem(`freeTalkImages-${currentYear}`);
                
                // 清空图片预览数组
                Object.keys(answerImages).forEach(key => {
                    answerImages[key] = [];
                });
                freeTalkImages.length = 0;
                
                // 清空Free Talk
                freeTalkTextarea.value = '';
                
                // 重新加载界面
                loadQuestions();
                
                alert('已重置所有内容！');
            }
        }
    </script>
</body>
