<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的年度问答白板</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --cream: #FFFEF5;
            --light-cream: #FFFFF8;
            --vintage-pink: #F8D7D9;
            --vintage-blue: #D6E4F0;
            --vintage-green: #D7E8D4;
            --vintage-yellow: #F5E9C8;
            --vintage-purple: #E2D4F0;
            --text-dark: #5D5D5D;
            --text-light: #888;
            --gold: #D4AF37;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: var(--light-cream);
            /* 金色飘花底纹 */
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
                linear-gradient(135deg, rgba(212, 175, 55, 0.05) 0%, transparent 20%),
                linear-gradient(45deg, rgba(212, 175, 55, 0.03) 0%, transparent 30%),
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23d4af37' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E");
            color: var(--text-dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 30px;
        }
        
        .pencil-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--gold);
            display: block;
        }
        
        .year-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--vintage-pink), var(--vintage-purple));
            color: white;
            padding: 8px 25px;
            border-radius: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0 4px 12px var(--shadow-medium);
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 2.8rem;
            color: #8B7355;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .main-layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 900px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }
        
        /* 左侧面板 */
        .left-panel {
            background-color: var(--cream);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px var(--shadow-light);
            border: 1px solid rgba(255, 255, 255, 0.8);
            height: fit-content;
        }
        
        .panel-title {
            font-size: 1.1rem;
            color: #8B7355;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px dashed rgba(139, 115, 85, 0.3);
            display: flex;
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .panel-title i {
            margin-right: 10px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid rgba(139, 115, 85, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            box-shadow: inset 0 2px 4px var(--shadow-light);
        }
        
        .card-count {
            text-align: center;
            font-size: 1.5rem;
            color: #8B7355;
            margin: 20px 0;
            padding: 10px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 8px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px var(--shadow-light);
            width: 100%;
            margin-bottom: 10px;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--vintage-pink), var(--vintage-purple));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--shadow-medium);
        }
        
        .btn-secondary {
            background: white;
            color: #8B7355;
            border: 2px solid rgba(139, 115, 85, 0.3);
        }
        
        .btn-secondary:hover {
            background: #f5f3ff;
        }
        
        .right-panel {
            display: flex;
            flex-direction: column;
        }
        
        /* 年度问题与回答部分 */
        .questions-section {
            background-color: var(--cream);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px var(--shadow-light);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }
        
        .section-title {
            font-size: 1.6rem;
            color: #8B7355;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 2px dashed rgba(139, 115, 85, 0.3);
        }
        
        .section-title i {
            margin-right: 12px;
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .question-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 5px 15px var(--shadow-light);
            position: relative;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-bottom: 20px solid white;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        
        .question-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px var(--shadow-medium);
        }
        
        .question-card::after {
            content: "";
            position: absolute;
            bottom: -20px;
            left: 20px;
            right: 20px;
            height: 20px;
            background: white;
            z-index: 1;
        }
        
        .card-label {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: #8B7355;
            color: white;
            padding: 3px 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            z-index: 2;
            white-space: nowrap;
        }
        
        .question-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, var(--vintage-pink), var(--vintage-purple));
            color: white;
            border-radius: 50%;
            text-align: center;
            font-weight: bold;
            margin-right: 10px;
            box-shadow: 0 2px 5px var(--shadow-light);
        }
        
        .question-text {
            font-weight: 600;
            margin-bottom: 15px;
            color: #666;
            display: flex;
            align-items: center;
        }
        
        .question-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(139, 115, 85, 0.1);
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 15px;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }
        
        .question-input:focus {
            outline: none;
            border-color: rgba(139, 115, 85, 0.3);
            background: white;
            box-shadow: 0 0 0 3px rgba(139, 115, 85, 0.1);
        }
        
        .suggested-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .suggestion-btn {
            padding: 5px 10px;
            background: rgba(139, 115, 85, 0.1);
            border: 1px solid rgba(139, 115, 85, 0.2);
            border-radius: 15px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .suggestion-btn:hover {
            background: rgba(139, 115, 85, 0.2);
            transform: translateY(-2px);
        }
        
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 2px solid rgba(139, 115, 85, 0.1);
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s ease;
            background: #f9f9f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        textarea:focus {
            outline: none;
            border-color: rgba(139, 115, 85, 0.3);
            background: white;
            box-shadow: 0 0 0 3px rgba(139, 115, 85, 0.1);
        }
        
        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .toolbar-btn {
            padding: 6px 12px;
            background: rgba(139, 115, 85, 0.1);
            border: 1px solid rgba(139, 115, 85, 0.2);
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }
        
        .toolbar-btn i {
            margin-right: 6px;
        }
        
        .toolbar-btn:hover {
            background: rgba(139, 115, 85, 0.2);
            transform: translateY(-2px);
        }
        
        .image-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .image-preview-item {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px var(--shadow-light);
            transition: transform 0.3s;
        }
        
        .image-preview-item:hover {
            transform: scale(1.05);
        }
        
        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .remove-image-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-input {
            display: none;
        }
        
        /* Free Talk部分 */
        .free-talk-section {
            background-color: var(--cream);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px var(--shadow-light);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }
        
        .free-talk-title {
            font-size: 1.4rem;
            color: #8B7355;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .free-talk-title i {
            margin-right: 10px;
        }
        
        /* 操作按钮区域 */
        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        /* 预览区域 */
        .preview-section {
            display: none;
            padding: 20px;
        }
        
        .preview-container {
            background: var(--cream);
            border-radius: 20px;
            padding: 40px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 15px 35px var(--shadow-medium);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }
        
        .preview-year {
            position: absolute;
            top: -15px;
            right: 30px;
            background: linear-gradient(135deg, var(--vintage-pink), var(--vintage-purple));
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.5rem;
            box-shadow: 0 4px 10px var(--shadow-medium);
        }
        
        .preview-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #8B7355;
        }
        
        .preview-subtitle {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 40px;
            font-size: 1.2rem;
        }
        
        .preview-content {
            text-align: left;
        }
        
        .preview-question {
            margin-bottom: 30px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px var(--shadow-light);
            border-left: 5px solid;
            position: relative;
            background: white;
        }
        
        .preview-question:nth-child(6n+1) {
            border-left-color: var(--vintage-pink);
        }
        
        .preview-question:nth-child(6n+2) {
            border-left-color: var(--vintage-blue);
        }
        
        .preview-question:nth-child(6n+3) {
            border-left-color: var(--vintage-yellow);
        }
        
        .preview-question:nth-child(6n+4) {
            border-left-color: var(--vintage-green);
        }
        
        .preview-question:nth-child(6n+5) {
            border-left-color: var(--vintage-purple);
        }
        
        .preview-question:nth-child(6n) {
            border-left-color: rgba(139, 115, 85, 0.5);
        }
        
        .preview-question-text {
            font-weight: bold;
            margin-bottom: 12px;
            color: #8B7355;
            font-size: 1.1rem;
        }
        
        .preview-answer {
            margin-bottom: 15px;
            white-space: pre-wrap;
            line-height: 1.7;
            padding-left: 20px;
        }
        
        .preview-image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .preview-image-item {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px var(--shadow-light);
        }
        
        .preview-image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .new-questions-section {
            margin-top: 40px;
            padding-top: 25px;
            border-top: 2px dashed rgba(139, 115, 85, 0.3);
        }
        
        .new-questions-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #8B7355;
        }
        
        .free-talk-preview {
            margin-top: 40px;
            padding-top: 25px;
            border-top: 2px dashed rgba(139, 115, 85, 0.3);
        }
        
        .free-talk-preview-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #8B7355;
        }
        
        .free-talk-preview-content {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
            white-space: pre-wrap;
            line-height: 1.7;
        }
        
        .free-talk-image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        /* 加载指示器 */
        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .spinner {
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-left-color: #8B7355;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 页脚 */
        .footer {
            text-align: center;
            padding: 20px;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        /* 主题颜色选择器 */
        .theme-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .theme-color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }
        
        .theme-color:hover {
            transform: scale(1.1);
        }
        
        .theme-color.active {
            border: 2px solid #8B7355;
            box-shadow: 0 0 0 2px rgba(139, 115, 85, 0.3);
        }
        
        .theme-color[data-theme="pink"] {
            background: var(--vintage-pink);
        }
        
        .theme-color[data-theme="blue"] {
            background: var(--vintage-blue);
        }
        
        .theme-color[data-theme="green"] {
            background: var(--vintage-green);
        }
        
        .theme-color[data-theme="yellow"] {
            background: var(--vintage-yellow);
        }
        
        .theme-color[data-theme="purple"] {
            background: var(--vintage-purple);
        }
        
        .theme-label {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 5px;
        }
        
        /* 预览页面的按钮样式 */
        .preview-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .preview-actions .btn {
            width: auto;
            min-width: 250px;
            padding: 15px 25px;
            font-size: 1.1rem;
            margin-bottom: 0;
        }
        
        .preview-actions .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .preview-actions .btn-primary:hover {
            background: linear-gradient(135deg, #45a049, #4CAF50);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .preview-actions .btn-secondary {
            background: white;
            color: #8B7355;
            border: 2px solid #8B7355;
            box-shadow: 0 4px 15px rgba(139, 115, 85, 0.2);
        }
        
        .preview-actions .btn-secondary:hover {
            background: #f9f9f9;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(139, 115, 85, 0.3);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .questions-section {
                padding: 20px;
            }
            
            .card-grid {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .preview-actions {
                flex-direction: column;
                gap: 15px;
            }
            
            .preview-actions .btn {
                width: 100%;
                min-width: auto;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <header>
            <i class="fas fa-pencil-alt pencil-icon"></i>
            <div class="year-badge" id="currentYearBadge">2024 年度总结</div>
            <h1>我的年度问答白板</h1>
        </header>
        
        <!-- 主编辑区域 -->
        <div class="main-layout">
            <!-- 左侧设置面板 -->
            <div class="left-panel">
                <div class="panel-title">
                    <i class="fas fa-cog"></i> 年度设置
                </div>
                
                <div class="input-group">
                    <label for="currentQuestionCount">今年回答的问题数：</label>
                    <input type="number" id="currentQuestionCount" min="1" max="20" value="8">
                </div>
                
                <div class="input-group">
                    <label for="nextQuestionCount">明年提问的问题数：</label>
                    <input type="number" id="nextQuestionCount" min="1" max="20" value="8">
                </div>
                
                <div class="card-count" id="cardCount">8张提问卡片</div>
                
                <button id="applyConfigBtn" class="btn btn-primary">
                    <i class="fas fa-check"></i> 应用设置
                </button>
                
                <div class="panel-title" style="margin-top: 30px;">

    <script>
        // 获取当前年份
        const currentYear = new Date().getFullYear();
        const nextYear = currentYear + 1;
        
        // 默认问题数量
        let currentQuestionsCount = 8;
        let nextQuestionsCount = 8;
        
        // 预设问题选项
        const commonQuestions = [
            "今年最大的成就是什么？",
            "今年遇到的最大挑战是什么？",
            "今年学到的最重要的一课是什么？",
            "今年最感恩的人或事是什么？",
            "今年最大的遗憾是什么？",
            "今年最大的变化是什么？",
            "今年最难忘的瞬间是什么？",
            "今年最值得的投资是什么？",
            "今年最大的收获是什么？",
            "今年对自己有什么新的认识？",
            "今年最想感谢的人是谁？为什么？",
            "今年最开心的一件事是什么？",
            "今年最大的突破是什么？",
            "今年最值得骄傲的事情是什么？",
            "明年最想实现的目标是什么？"
        ];
        
        // 主题定义
        const themes = {
            pink: {
                cream: "#FEFCF0",
                lightCream: "#FFFBF0",
                vintagePink: "#F8D7D9",
                vintageBlue: "#D6E4F0",
                vintageGreen: "#D7E8D4",
                vintageYellow: "#F5E9C8",
                vintagePurple: "#E2D4F0"
            },
            blue: {
                cream: "#F0F8FF",
                lightCream: "#E6F2FF",
                vintagePink: "#D1E8FF",
                vintageBlue: "#B3D9FF",
                vintageGreen: "#C1E1C1",
                vintageYellow: "#FFF9C4",
                vintagePurple: "#D4C5F9"
            },
            green: {
                cream: "#F0FFF0",
                lightCream: "#E6FFE6",
                vintagePink: "#D1F8D9",
                vintageBlue: "#B3E6FF",
                vintageGreen: "#C1E8C1",
                vintageYellow: "#FFF9C4",
                vintagePurple: "#D4C5F9"
            },
            yellow: {
                cream: "#FFFFF0",
                lightCream: "#FFFFE6",
                vintagePink: "#F8E7D9",
                vintageBlue: "#E6F2FF",
                vintageGreen: "#E8F8C1",
                vintageYellow: "#FFF9C4",
                vintagePurple: "#E2D4F0"
            },
            purple: {
                cream: "#F8F0FF",
                lightCream: "#F0E6FF",
                vintagePink: "#E7D1FF",
                vintageBlue: "#D4C5F9",
                vintageGreen: "#D7E8D4",
                vintageYellow: "#F5E9C8",
                vintagePurple: "#E2D4F0"
            }
        };
        
        // DOM 元素
        const currentYearQuestionsEl = document.getElementById('currentYearQuestions');
        const nextYearQuestionsEl = document.getElementById('nextYearQuestions');
        const saveBtn = document.getElementById('saveBtn');
        const previewBtn = document.getElementById('previewBtn');
        const resetBtn = document.getElementById('resetBtn');
        const applyConfigBtn = document.getElementById('applyConfigBtn');
        const currentQuestionCountInput = document.getElementById('currentQuestionCount');
        const nextQuestionCountInput = document.getElementById('nextQuestionCount');
        const previewSection = document.getElementById('previewSection');
        const previewContent = document.getElementById('previewContent');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const currentYearBadge = document.getElementById('currentYearBadge');
        const previewYear = document.getElementById('previewYear');
        const freeTalkTextarea = document.getElementById('freeTalk');
        const freeTalkImageBtn = document.getElementById('freeTalkImageBtn');
        const freeTalkImageInput = document.getElementById('freeTalkImageInput');
        const freeTalkImagePreviewContainer = document.getElementById('freeTalkImagePreviewContainer');
        const cardCount = document.getElementById('cardCount');
        const themeColors = document.querySelectorAll('.theme-color');
        
        // 新增的预览页面按钮
        const backToEditBtn = document.getElementById('backToEditBtn');
        const saveAndDownloadBtn = document.getElementById('saveAndDownloadBtn');
        
        // 存储数据
        const answerImages = {};
        const freeTalkImages = [];
        let currentTheme = 'pink';
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 设置年份显示
            currentYearBadge.textContent = `${currentYear} 年度总结`;
            previewYear.textContent = currentYear;
            updateCardCount();
            
            // 尝试从本地存储加载设置
            const storedCurrentCount = localStorage.getItem('currentQuestionCount');
            const storedNextCount = localStorage.getItem('nextQuestionCount');
            
            if (storedCurrentCount) {
                currentQuestionsCount = parseInt(storedCurrentCount);
                currentQuestionCountInput.value = currentQuestionsCount;
            }
            
            if (storedNextCount) {
                nextQuestionsCount = parseInt(storedNextCount);
                nextQuestionCountInput.value = nextQuestionsCount;
            }
            
            // 尝试从本地存储获取主题
            const storedTheme = localStorage.getItem('annualSummaryTheme');
            if (storedTheme && themes[storedTheme]) {
                currentTheme = storedTheme;
                applyTheme(currentTheme);
            }
            
            // 设置当前主题的激活状态
            setActiveTheme(currentTheme);
            
            // 加载问答界面
            loadQuestions();
            
            // 设置事件监听器
            setupEventListeners();
        });
        
        // 应用主题
        function applyTheme(themeName) {
            const theme = themes[themeName];
            if (!theme) return;
            
            const root = document.documentElement;
            
            // 应用CSS变量
            root.style.setProperty('--cream', theme.cream);
            root.style.setProperty('--light-cream', theme.lightCream);
            root.style.setProperty('--vintage-pink', theme.vintagePink);
            root.style.setProperty('--vintage-blue', theme.vintageBlue);
            root.style.setProperty('--vintage-green', theme.vintageGreen);
            root.style.setProperty('--vintage-yellow', theme.vintageYellow);
            root.style.setProperty('--vintage-purple', theme.vintagePurple);
            
            // 保存到本地存储
            localStorage.setItem('annualSummaryTheme', themeName);
        }
        
        // 设置活动主题
        function setActiveTheme(themeName) {
            themeColors.forEach(color => {
                if (color.dataset.theme === themeName) {
                    color.classList.add('active');
                } else {
                    color.classList.remove('active');
                }
            });
        }
        
        // 更新卡片计数显示
        function updateCardCount() {
            cardCount.textContent = `${currentQuestionsCount}张提问卡片`;
        }
        
        // 加载问答界面
        function loadQuestions() {
            // 清空现有内容
            currentYearQuestionsEl.innerHTML = '';
            nextYearQuestionsEl.innerHTML = '';
            updateCardCount();
            
            // 加载今年问题和回答
            loadCurrentYearQuestions();
            
            // 加载明年的问题输入表单
            loadNextYearQuestionsForm();
        }
        
        // 加载今年问题和回答
        function loadCurrentYearQuestions() {
            // 尝试从本地存储获取今年设置的问题
            const storedQuestions = localStorage.getItem(`questions-${currentYear}`);
            let questions = [];
            
            if (storedQuestions) {
                questions = JSON.parse(storedQuestions);
            } else {
                // 如果没有存储的问题，使用预设问题
                for (let i = 0; i < currentQuestionsCount; i++) {
                    questions.push(commonQuestions[i] || `问题 ${i + 1}: 请写下您对这一年的思考...`);
                }
            }
            
            // 确保问题数量与当前设置一致
            while (questions.length < currentQuestionsCount) {
                questions.push(`问题 ${questions.length + 1}: 请写下您对这一年的思考...`);
            }
            
            // 只取前currentQuestionsCount个问题
            const displayQuestions = questions.slice(0, currentQuestionsCount);
            
            displayQuestions.forEach((question, index) => {
                // 初始化该回答的图片数组
                if (!answerImages[index]) {
                    answerImages[index] = [];
                }
                
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                questionCard.innerHTML = `
                    <div class="question-text">
                        <span class="question-number">${index + 1}</span>
                        自定义您的问题
                    </div>
                    <div class="suggested-questions" id="suggested-questions-${index}"></div>
                    <input type="text" class="question-input" id="question-${index}" value="${question}" placeholder="请输入问题...">
                    <div class="toolbar">
                        <button class="toolbar-btn insert-image-btn" data-index="${index}">
                            <i class="fas fa-image"></i> 插入图片
                        </button>
                    </div>
                    <input type="file" class="image-input" id="image-input-${index}" accept="image/*" style="display: none;" multiple>
                    <textarea id="answer-${index}" placeholder="请写下您的回答...（可插入图片）">${getStoredAnswer(index) || ''}</textarea>
                    <div class="image-preview-container" id="image-preview-container-${index}"></div>
                    <div class="card-label">${currentYear} Q${index + 1}</div>
                `;
                currentYearQuestionsEl.appendChild(questionCard);
                
                // 加载常见问题建议
                loadQuestionSuggestions(index);
                
                // 加载该回答的图片预览
                loadImagePreviewForAnswer(index);
            });
        }
        
        // 加载常见问题建议
        function loadQuestionSuggestions(index) {
            const suggestionsContainer = document.getElementById(`suggested-questions-${index}`);
            if (!suggestionsContainer) return;
            
            // 清空容器
            suggestionsContainer.innerHTML = '';
            
            // 添加常见问题按钮
            commonQuestions.slice(0, 5).forEach((question, qIndex) => {
                const suggestionBtn = document.createElement('button');
                suggestionBtn.className = 'suggestion-btn';
                suggestionBtn.textContent = question.length > 20 ? question.substring(0, 20) + '...' : question;
                suggestionBtn.title = question;
                suggestionBtn.addEventListener('click', function() {
                    document.getElementById(`question-${index}`).value = question;
                });
                suggestionsContainer.appendChild(suggestionBtn);
            });
        }
        
        // 为回答加载图片预览
        function loadImagePreviewForAnswer(index) {
            const imagePreviewContainer = document.getElementById(`image-preview-container-${index}`);
            if (!imagePreviewContainer) return;
            
            // 从本地存储加载图片
            const storedImages = localStorage.getItem(`answer-images-${currentYear}-${index}`);
            if (storedImages) {
                answerImages[index] = JSON.parse(storedImages);
            }
            
            // 清空容器
            imagePreviewContainer.innerHTML = '';
            
            // 显示所有图片
            answerImages[index].forEach((imageUrl, imageIndex) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-preview-item';
                imageItem.innerHTML = `
                    <img src="${imageUrl}" alt="回答图片${imageIndex + 1}">
                    <button class="remove-image-btn" data-index="${index}" data-image-index="${imageIndex}">×</button>
                `;
                imagePreviewContainer.appendChild(imageItem);
            });
        }
        
        // 加载Free Talk图片预览
        function loadFreeTalkImagePreview() {
            // 从本地存储加载Free Talk图片
            const storedFreeTalkImages = localStorage.getItem(`freeTalkImages-${currentYear}`);
            if (storedFreeTalkImages) {
                freeTalkImages.length = 0;
                freeTalkImages.push(...JSON.parse(storedFreeTalkImages));
            }
            
            // 清空容器
            freeTalkImagePreviewContainer.innerHTML = '';
            
            // 显示所有图片
            freeTalkImages.forEach((imageUrl, imageIndex) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-preview-item';
                imageItem.innerHTML = `
                    <img src="${imageUrl}" alt="自由谈话图片${imageIndex + 1}">
                    <button class="remove-image-btn free-talk-remove-btn" data-image-index="${imageIndex}">×</button>
                `;
                freeTalkImagePreviewContainer.appendChild(imageItem);
            });
        }
        
        // 获取存储的回答
        function getStoredAnswer(index) {
            const storedAnswers = localStorage.getItem(`answers-${currentYear}`);
            if (storedAnswers) {
                const answers = JSON.parse(storedAnswers);
                return answers[index] || '';
            }
            return '';
        }
        
        // 加载明年的问题输入表单
        function loadNextYearQuestionsForm() {
            // 尝试从本地存储获取明年的问题
            const storedQuestions = localStorage.getItem(`questions-${nextYear}`);
            let questions = [];
            
            if (storedQuestions) {
                questions = JSON.parse(storedQuestions);
            }
            
            // 确保问题数量与当前设置一致
            while (questions.length < nextQuestionsCount) {
                questions.push(`问题 ${questions.length + 1}: 为明年的自己提出一个问题...`);
            }
            
            // 只取前nextQuestionsCount个问题
            const displayQuestions = questions.slice(0, nextQuestionsCount);
            
            displayQuestions.forEach((question, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                questionCard.innerHTML = `
                    <div class="question-text">
                        <span class="question-number">${index + 1}</span>
                        为明年的自己提出一个问题
                    </div>
                    <textarea id="next-question-${index}" placeholder="请写下您的问题...">${question}</textarea>
                    <div class="card-label">${nextYear} Q${index + 1}</div>
                `;
                nextYearQuestionsEl.appendChild(questionCard);
            });
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            saveBtn.addEventListener('click', saveAndDownloadSummary);
            previewBtn.addEventListener('click', previewSummary);
            resetBtn.addEventListener('click', resetAll);
            applyConfigBtn.addEventListener('click', applyConfig);
            
            // 新增预览页面按钮事件
            backToEditBtn.addEventListener('click', backToEdit);
            saveAndDownloadBtn.addEventListener('click', downloadSummary);
            
            // 主题选择器事件
            themeColors.forEach(color => {
                color.addEventListener('click', function() {
                    const theme = this.dataset.theme;
                    applyTheme(theme);
                    setActiveTheme(theme);
                    currentTheme = theme;
                });
            });
            
            // 问题数量输入变化
            currentQuestionCountInput.addEventListener('input', updateCardCount);
            
            // Free Talk图片按钮事件
            freeTalkImageBtn.addEventListener('click', function() {
                freeTalkImageInput.click();
            });
            
            // Free Talk图片上传
            freeTalkImageInput.addEventListener('change', function(e) {
                const files = e.target.files;
                if (files.length > 0) {
                    Array.from(files).forEach(file => {
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            const imageUrl = event.target.result;
                            freeTalkImages.push(imageUrl);
                            updateFreeTalkImagePreview();
                        };
                        reader.readAsDataURL(file);
                    });
                }
                e.target.value = '';
            });
            
            // 动态元素事件监听
            document.addEventListener('click', function(e) {
                // 处理图片插入按钮
                if (e.target.classList.contains('insert-image-btn') || e.target.parentElement.classList.contains('insert-image-btn')) {
                    const btn = e.target.classList.contains('insert-image-btn') ? e.target : e.target.parentElement;
                    const index = btn.dataset.index;
                    document.getElementById(`image-input-${index}`).click();
                }
                
                // 处理删除图片按钮
                if (e.target.classList.contains('remove-image-btn')) {
                    const index = e.target.dataset.index;
                    const imageIndex = e.target.dataset.imageIndex;
                    
                    if (index !== undefined && imageIndex !== undefined) {
                        // 删除回答中的图片
                        if (answerImages[index] && answerImages[index][imageIndex]) {
                            answerImages[index].splice(imageIndex, 1);
                            updateImagePreviewForAnswer(index);
                        }
                    } else if (e.target.classList.contains('free-talk-remove-btn')) {
                        // 删除Free Talk中的图片
                        const freeTalkImageIndex = e.target.dataset.imageIndex;
                        if (freeTalkImages[freeTalkImageIndex]) {
                            freeTalkImages.splice(freeTalkImageIndex, 1);
                            updateFreeTalkImagePreview();
                        }
                    }
                }
            });
            
            // 处理回答图片上传
            document.addEventListener('change', function(e) {
                if (e.target.classList.contains('image-input') && e.target.id !== 'freeTalkImageInput') {
                    const index = e.target.id.split('-')[2];
                    const files = e.target.files;
                    
                    if (files.length > 0) {
                        if (!answerImages[index]) {
                            answerImages[index] = [];
                        }
                        
                        Array.from(files).forEach(file => {
                            const reader = new FileReader();
                            reader.onload = function(event) {
                                const imageUrl = event.target.result;
                                answerImages[index].push(imageUrl);
                                updateImagePreviewForAnswer(index);
                            };
                            reader.readAsDataURL(file);
                        });
                    }
                    
                    e.target.value = '';
                }
            });
            
            // 加载Free Talk图片预览
            loadFreeTalkImagePreview();
        }
        
        // 更新回答的图片预览
        function updateImagePreviewForAnswer(index) {
            const imagePreviewContainer = document.getElementById(`image-preview-container-${index}`);
            if (!imagePreviewContainer) return;
            
            imagePreviewContainer.innerHTML = '';
            
            answerImages[index].forEach((imageUrl, imageIndex) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-preview-item';
                imageItem.innerHTML = `
                    <img src="${imageUrl}" alt="回答图片${imageIndex + 1}">
                    <button class="remove-image-btn" data-index="${index}" data-image-index="${imageIndex}">×</button>
                `;
                imagePreviewContainer.appendChild(imageItem);
            });
        }
        
        // 更新Free Talk图片预览
        function updateFreeTalkImagePreview() {
            freeTalkImagePreviewContainer.innerHTML = '';
            
            freeTalkImages.forEach((imageUrl, imageIndex) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-preview-item';
                imageItem.innerHTML = `
                    <img src="${imageUrl}" alt="自由谈话图片${imageIndex + 1}">
                    <button class="remove-image-btn free-talk-remove-btn" data-image-index="${imageIndex}">×</button>
                `;
                freeTalkImagePreviewContainer.appendChild(imageItem);
            });
        }
        
        // 应用配置
        function applyConfig() {
            const newCurrentCount = parseInt(currentQuestionCountInput.value);
            const newNextCount = parseInt(nextQuestionCountInput.value);
            
            if (newCurrentCount >= 1 && newCurrentCount <= 20 && newNextCount >= 1 && newNextCount <= 20) {
                currentQuestionsCount = newCurrentCount;
                nextQuestionsCount = newNextCount;
                
                localStorage.setItem('currentQuestionCount', currentQuestionsCount);
                localStorage.setItem('nextQuestionCount', nextQuestionsCount);
                
                loadQuestions();
                alert(`已设置今年问题数量为 ${currentQuestionsCount} 个，明年问题数量为 ${nextQuestionsCount} 个`);
            } else {
                alert('请输入1-20之间的数字');
            }
        }
        
        // 保存并下载年度总结
        function saveAndDownloadSummary() {
            // 保存数据
            saveData();
            
            // 生成预览
            generatePreview();
            
            // 确保预览容器可见
            previewSection.style.display = 'block';
            document.querySelector('.main-layout').style.display = 'none';
            document.querySelector('.actions').style.display = 'none';
            
            // 滚动到预览
            previewSection.scrollIntoView({ behavior: 'smooth' });
            
            // 短暂延迟后自动下载
            setTimeout(() => {
                downloadSummary();
            }, 500);
        }
        
        // 预览总结
        function previewSummary() {
            // 保存数据
            saveData();
            
            // 生成预览
            generatePreview();
            
            // 确保预览容器可见
            previewSection.style.display = 'block';
            document.querySelector('.main-layout').style.display = 'none';
            document.querySelector('.actions').style.display = 'none';
            
            // 滚动到预览
            previewSection.scrollIntoView({ behavior: 'smooth' });
        }
        
        // 保存数据到本地存储
        function saveData() {
            // 保存今年问题
            const currentQuestions = [];
            for (let i = 0; i < currentQuestionsCount; i++) {
                const questionInput = document.getElementById(`question-${i}`);
                if (questionInput) {
                    currentQuestions.push(questionInput.value || `问题 ${i + 1}: 请写下您对这一年的思考...`);
                }
            }
            localStorage.setItem(`questions-${currentYear}`, JSON.stringify(currentQuestions));
            
            // 保存今年回答
            const answers = [];
            for (let i = 0; i < currentQuestionsCount; i++) {
                const answerInput = document.getElementById(`answer-${i}`);
                if (answerInput) {
                    answers.push(answerInput.value || '');
                }
            }
            localStorage.setItem(`answers-${currentYear}`, JSON.stringify(answers));
            
            // 保存回答图片
            for (let i = 0; i < currentQuestionsCount; i++) {
                if (answerImages[i]) {
                    localStorage.setItem(`answer-images-${currentYear}-${i}`, JSON.stringify(answerImages[i]));
                }
            }
            
            // 保存明年问题
            const nextQuestions = [];
            for (let i = 0; i < nextQuestionsCount; i++) {
                const nextQuestionInput = document.getElementById(`next-question-${i}`);
                if (nextQuestionInput) {
                    nextQuestions.push(nextQuestionInput.value || `问题 ${i + 1}: 为明年的自己提出一个问题...`);
                }
            }
            localStorage.setItem(`questions-${nextYear}`, JSON.stringify(nextQuestions));
            
            // 保存Free Talk内容
            const freeTalkContent = freeTalkTextarea.value;
            localStorage.setItem(`freeTalk-${currentYear}`, freeTalkContent);
            
            // 保存Free Talk图片
            localStorage.setItem(`freeTalkImages-${currentYear}`, JSON.stringify(freeTalkImages));
            
            alert('数据已保存！');
        }
        
        // 生成预览内容
        function generatePreview() {
            loadingIndicator.style.display = 'block';
            
            // 清空预览内容
            previewContent.innerHTML = '';
            
            // 获取今年问题和回答
            const currentQuestions = [];
            const currentAnswers = [];
            for (let i = 0; i < currentQuestionsCount; i++) {
                const questionInput = document.getElementById(`question-${i}`);
                const answerInput = document.getElementById(`answer-${i}`);
                if (questionInput && answerInput) {
                    currentQuestions.push(questionInput.value || `问题 ${i + 1}: 请写下您对这一年的思考...`);
                    currentAnswers.push(answerInput.value || '');
                }
            }
            
            // 获取明年问题
            const nextQuestions = [];
            for (let i = 0; i < nextQuestionsCount; i++) {
                const nextQuestionInput = document.getElementById(`next-question-${i}`);
                if (nextQuestionInput) {
                    nextQuestions.push(nextQuestionInput.value || `问题 ${i + 1}: 为明年的自己提出一个问题...`);
                }
            }
            
            // 获取Free Talk内容
            const freeTalkContent = freeTalkTextarea.value;
            
            // 生成今年问题和回答的预览
            currentQuestions.forEach((question, index) => {
                const answer = currentAnswers[index];
                const images = answerImages[index] || [];
                
                const previewQuestion = document.createElement('div');
                previewQuestion.className = 'preview-question';
                
                let imagesHTML = '';
                if (images.length > 0) {
                    imagesHTML = '<div class="preview-image-container">';
                    images.forEach(imageUrl => {
                        imagesHTML += `<div class="preview-image-item"><img src="${imageUrl}" alt="年度总结图片"></div>`;
                    });
                    imagesHTML += '</div>';
                }
                
                previewQuestion.innerHTML = `
                    <div class="preview-question-text">${index + 1}. ${question}</div>
                    <div class="preview-answer">${answer ? answer.replace(/\n/g, '<br>') : '<em>尚未回答</em>'}</div>
                    ${imagesHTML}
                `;
                previewContent.appendChild(previewQuestion);
            });
            
            // 添加明年问题部分
            if (nextQuestions.length > 0) {
                const newQuestionsSection = document.createElement('div');
                newQuestionsSection.className = 'new-questions-section';
                newQuestionsSection.innerHTML = '<h3 class="new-questions-title">给明年的自己的问题</h3>';
                
                nextQuestions.forEach((question, index) => {
                    const questionElement = document.createElement('div');
                    questionElement.className = 'preview-question';
                    questionElement.innerHTML = `
                        <div class="preview-question-text">${index + 1}. ${question}</div>
                    `;
                    newQuestionsSection.appendChild(questionElement);
                });
                
                previewContent.appendChild(newQuestionsSection);
            }
            
            // 添加Free Talk部分
            if (freeTalkContent || freeTalkImages.length > 0) {
                const freeTalkPreview = document.createElement('div');
                freeTalkPreview.className = 'free-talk-preview';
                freeTalkPreview.innerHTML = '<h3 class="free-talk-preview-title">自由畅谈</h3>';
                
                if (freeTalkContent) {
                    const freeTalkContentElement = document.createElement('div');
                    freeTalkContentElement.className = 'free-talk-preview-content';
                    freeTalkContentElement.innerHTML = freeTalkContent.replace(/\n/g, '<br>');
                    freeTalkPreview.appendChild(freeTalkContentElement);
                }
                
                if (freeTalkImages.length > 0) {
                    const freeTalkImagesContainer = document.createElement('div');
                    freeTalkImagesContainer.className = 'free-talk-image-container';
                    
                    freeTalkImages.forEach(imageUrl => {
                        const imageItem = document.createElement('div');
                        imageItem.className = 'preview-image-item';
                        imageItem.innerHTML = `<img src="${imageUrl}" alt="自由谈话图片">`;
                        freeTalkImagesContainer.appendChild(imageItem);
                    });
                    
                    freeTalkPreview.appendChild(freeTalkImagesContainer);
                }
                
                previewContent.appendChild(freeTalkPreview);
            }
            
            // 更新年份
            previewYear.textContent = currentYear;
            
            // 隐藏加载指示器
            setTimeout(() => {
                loadingIndicator.style.display = 'none';
            }, 500);
        }
        
        // 返回编辑
        function backToEdit() {
            previewSection.style.display = 'none';
            document.querySelector('.main-layout').style.display = 'grid';
            document.querySelector('.actions').style.display = 'flex';
        }
        
        // 下载年度总结长图
        function downloadSummary() {
            loadingIndicator.style.display = 'block';
            
            // 生成预览（确保内容是最新的）
            generatePreview();
            
            setTimeout(() => {
                html2canvas(document.getElementById('previewContainer'), {
                    scale: 2,
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: null
                }).then(canvas => {
                    // 将canvas转换为图片
                    const image = canvas.toDataURL('image/png');
                    
                    // 创建下载链接
                    const link = document.createElement('a');
                    link.download = `年度总结-${currentYear}.png`;
                    link.href = image;
                    link.click();
                    
                    loadingIndicator.style.display = 'none';
                }).catch(error => {
                    console.error('生成图片时出错:', error);
                    alert('下载失败，请稍后重试。');
                    loadingIndicator.style.display = 'none';
                });
            }, 1000);
        }
        
        // 重置所有
        function resetAll() {
            if (confirm('确定要重置所有内容吗？这将清除所有问题和回答，但不会删除已保存的主题设置。')) {
                // 清除本地存储
                localStorage.removeItem(`questions-${currentYear}`);
                localStorage.removeItem(`answers-${currentYear}`);
                localStorage.removeItem(`questions-${nextYear}`);
                localStorage.removeItem(`freeTalk-${currentYear}`);
                localStorage.removeItem(`freeTalkImages-${currentYear}`);
                
                // 清除图片数据
                for (let i = 0; i < currentQuestionsCount; i++) {
                    localStorage.removeItem(`answer-images-${currentYear}-${i}`);
                    answerImages[i] = [];
                }
                
                // 清除Free Talk图片
                freeTalkImages.length = 0;
                
                // 重置Free Talk文本
                freeTalkTextarea.value = '';
                
                // 重新加载界面
                loadQuestions();
                
                // 清除图片预览
                freeTalkImagePreviewContainer.innerHTML = '';
                
                alert('已重置所有内容！');
            }
        }
        
        // 初始加载Free Talk内容
        document.addEventListener('DOMContentLoaded', function() {
            const storedFreeTalk = localStorage.getItem(`freeTalk-${currentYear}`);
            if (storedFreeTalk) {
                freeTalkTextarea.value = storedFreeTalk;
            }
        });
    </script>
</body>
</html>
